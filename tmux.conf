# non-plugin options
set -g default-terminal 'tmux-256color'
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
set -g escape-time 0
set -g automatic-rename off
set -g allow-rename off
set -g update-environment "DISPLAY SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION"
##### STATUS BAR #####

# Position & refresh
set -g status-position bottom
set -g status-interval 5

# Size & style
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-left-length 40
set -g status-right-length 80

# Left: session name
set -g status-left "#[fg=#cba6f7,bold] #S #[default]"

# Window list (tabs)
setw -g window-status-format "#[fg=#6c7086] #I:#W "
setw -g window-status-current-format "#[fg=#1e1e2e,bg=#cba6f7,bold] #I:#W #[default]"

# Right: git branch (if any), date & time
set -g status-right "#[fg=#a6adc8] %Y-%m-%d %H:%M"

##### STATUS BAR END#####

#List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha'

set -g @plugin 'alexwforsythe/tmux-which-key'

# Use Ctrl-a instead of Ctrl-b
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# vim key bind
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key g display-popup -E -w 90% -h 90% 'lazygit'
bind-key D display-popup -E -w 90% -h 90% 'lazydocker'
bind-key s display-popup -E -w 100% -h 90% "tmux list-sessions -F '#S' | fzf --prompt='session>' | xargs tmux switch-client -t"
bind-key w display-popup -E -w 100% -h 90% 'tmux list-windows | fzf | xargs tmux select-window -t'
bind-key y display-popup -E -w 100% -h 90% 'cliphist list | fzf | cliphist decode | wl-copy'

bind-key h display-popup -E -w 100% -h 90% 'htop'



bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


